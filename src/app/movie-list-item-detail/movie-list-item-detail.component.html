<p>movie-list-item-detail </p>
<div *ngIf="movie">
  <h1>{{movie.name}}</h1>
  <img class="ui tiny image"
       *ngIf="movie.thumbnails && movie.thumbnails[0] && movie.thumbnails[0].url" [src]="movie.thumbnails[0].url" title="{{movie.thumbnails[0].title}}">
  <h2>Actors</h2>
  <ul *ngFor="let actor of movie.actors">
    <li>{{actor}}</li>
  </ul>
  <h2>Description</h2>
  <h3>{{movie.description}}</h3>
</div>
